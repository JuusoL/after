<div class="container wrapper">
  
  <div class="row venue" *ngFor='let checkin of checkins'>
    <b>{{ checkin.venue.venue_name }}</b><br>
    {{ checkin.beer.beer_name }}
    <i>"{{ checkin.checkin_comment }}" -{{ checkin.user.user_name }}</i><br>
    <span class="timestamp">{{ checkin.created_at }}</span>
  </div>

</div>
